<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
</head>
<body>

    <div class="container-fluid">

        <div class="page-header">
            <h1>Simple Grid</h1>
        </div>

        <form role="form">

            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" placeholder="Enter title text">
            </div>

            <div class="form-group">
                <label for="catField">Category Field</label>
                <select class="form-control" id="catField">
                    <option>name 1</option>
                    <option>name 2</option>
                    <option>name 3</option>
                    <option>name 4</option>
                    <option>name 5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fromDate">From Date:</label>
                <div class="input-group date" id="fromDate">
                    <input type="text" class="form-control"  />
                    <span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
                </div>
            </div>

            <div class="form-group">
                <label for="metField">Metric Field</label>
                <select class="form-control" id="metField">
                    <option>name 1</option>
                    <option>name 2</option>
                    <option>name 3</option>
                    <option>name 4</option>
                    <option>name 5</option>
                </select>
            </div>

            <button id="submit" type="button" class="btn btn-default" onclick="compileObject()">Done</button>

        </form>

    </div>

    <script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/moment/moment.js"></script>
    <script type="text/javascript" src="../lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../lib/slabs.io.js/dist/slabs.io.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
